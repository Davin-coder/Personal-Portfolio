<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <title>Portfolio | Contact</title>
</head>
<body>
    <div class="video-container">
        <div class="video-overlay"></div>
        <video onloadedmetadata="this.muted=true" autoplay loop>
            <source src="../assets/media/background-video.mp4">
        </video>
    </div>
    <header>
        <h1>Personal Portfolio</h1>
        <nav>
            <a class="nav-option" href="./index.html">Home</a>
            <a class="nav-option" href="./index.html">About me</a>
            <a class="nav-option" href="./index.html">Projects</a>
            <a class="nav-option" href="./form-contact.html">Contact</a>
        </nav>
    </header>
    <main class="form-main">
        <form>
            <h2>CONTACT FORM</h1>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label>Complete name
                        <input type="text" placeholder="Elon Musk">
                    </label>
                    <label>Email
                        <input type="email" placeholder="Email@xxx.xx">
                    </label>
                    <label>Tel Number
                        <input type="number" placeholder="111-333-222">
                    </label>
                </fieldset>
                    <label>Country Reference
                    <input list="reference" placeholder="Country">
                    <datalist id="reference">
                        <option value="United states"></option>
                        <option value="Colombia"></option>
                        <option value="Ecuador"></option>
                        <option value="Venezuela"></option>
                        <option value="Chile"></option>
                        <option value="Mexico"></option>
                        <option value="Spain"></option>
                        <option value="Argentina"></option>
                    </datalist>
                </label>
                <label>Tell me about you
                    <textarea rows="8" placeholder="Hi, I'm Elon Musk, creator of Tesla..."></textarea>
                </label>
                <button id="submit-btn" type="submit">Send</button>
        </form>
    </main>
    <footer>
        <h2>SOCIAL MEDIAS</h2>
        <ul>
            <li><img class="social-media" src="./../assets/img/github.png" alt="Github-logo"><a href="https://github.com/Davin-coder">Github</a></li>
            <li><img class="social-media" src="./../assets/img/discord-logo.png" alt="Discord-logo"><a href="https://discord.gg/3QTunQFG">Discord</a></li>
            <li><img class="social-media" src="./../assets/img/instagram-new (1).png" alt="Instagram-logo"><a href="https://www.instagram.com/davin_coder?igsh=MWNjdDQ3bWZkbWtzdA==">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
